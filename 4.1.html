<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
</head>
<body>
    <!-- faça um programa que solicite ao usuário um número e informe se ele é par ou impar-->

    <script>

        let n = parseFloat(prompt("Digite um número"));
        if(n % 2 == 0){
            alert(' 0 ' + n + ' é par ');

        } else {
            alert(' 0 ' + n +  ' é ímpar ');
        }
    </script>
</body>
</html>
