<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional com conectivos</title>
</head>

<body>
    <!-- Criar um programa JavaScript que leia quatro notas de um aluno e depois
     imprima a média aritmética das notas e a situação do aluno, a partir dos 
     seguintes critérios:
     média < 5 reprovado
     média entre  5 e 6.9 = recuperação,
     média > = 7 aprovado -->

    <h1> Situação dos Alunos</h1>
    <hr>

    <form action="">
        Nota 1: <br>
        <input type="number" id="n1"> <br>
        Nota 2: <br>
        <input type="number" id="n2"> <br>
        Nota 3: <br>
        <input type="number" id="n3"> <br>
        Nota 4: <br>
        <input type="number" id="n4"> <br>
        <br>

        <button type="button" onclick="calcular()">Calcular</button>

    </form>

    <div id="resposta"></div>


    <script>

        function calcular() {
            /*pego os dados da tela*/
            //obter o valor da nota

            var n1j =parseFloat(document.getElementById("n1").value);
            var n2j =parseFloat(document.getElementById("n2").value);
            var n3j =parseFloat(document.getElementById("n3").value);
            var n4j =parseFloat(document.getElementById("n4").value);
        


            /*média aritmética das notas 
            (calculada somando todos os valores de 
             um conjunto de dados e dividindo 
             essa soma pela quantidade de valores)*/

        var msg = ``;

        var md = (n1j + n2j + n3j + n4j)/4;

        // VERIFICAR A SITUAÇÃO

        if(md >= 7){
            msg = "APROVADO";
        }
        if(md >= 5 && md < 7){
            msg = "RECUPERAÇÃO";
        }
        if(md <= 5){
            msg = "REPROVADO";
        }
        // IMPRESSÃO NA TELA
        document.getElementById("resposta").innerHTML =
        "Situação :" + msg + "<br/>" + "Média" + md;
    }







    </script>

</body>

</html>
